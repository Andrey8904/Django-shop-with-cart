{% extends 'base.html' %}

{% block title %}Поиск товара{% endblock %}


{% block main %}

<h1>Search product</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="card-body">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
            <hr>
            <p>{{ product.price }}</p>
        </div>
    </div>
    {% endfor%}
</div>

{% endblock %}
