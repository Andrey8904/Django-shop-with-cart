{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block main %}
<h1>main page</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card">
            <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" alt="{{ product.name }}"
                                                          style="height:400px; width:100%"></a>
        </div>
        <div class="card-body">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
            <hr>
            <p>{{ product.price }}</p>
        </div>
    </div>
    {% endfor%}
</div>

{% endblock %}
