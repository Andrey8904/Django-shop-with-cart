{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block main %}
<h1>Укажите новый пароль</h1>
<hr>
{% if messages %}
<div class="col-3">
    {% for m in messages %}
    <div class="alert {% if m.tags == 'error' %}alert-danger{% elif m.tags == 'success' %}alert-success{% endif %}">
        {{ m }}
    </div>
    {% endfor %}
</div>
{% endif %}
<form method="post" class="col-3">
    {% csrf_token %}
    {{ form_new_password }}
    <input type="submit" value="Изменить пароль" class="form-control mt-2">
</form>
{% endblock %}
